<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="lavanya" onchange="uploadFile()">
</body>
<script>
    function uploadFile(){
        let lavanya=document.getElementById("lavanya");
        if(lavanya){
            const file=lavanya.files;
            const formData=new FormData();
            formData.append("lavanya",file[0]);
            fetch("http://localhost:8100/upload",
                {
                    method:"POST",
                    body:formData
                }
            ).then((res)=>{
                console.log(res);
            }).catch((err)=>{
                console.error(err);
            })
        }
    }
</script>
</html>
